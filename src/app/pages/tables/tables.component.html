<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
       
       
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">List of patients <button (click)="AddPatient()" class="btn btn-info"><i class="fa fa-plus"></i></button></h3>
          
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Medecines</th>
                <th scope="col">Conditions</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">Action</th>
               
               
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patient of patients">
              <th> {{patient.Id}}</th>
              <td>{{patient.Name}}</td>
              
              <td>{{patient.Medecines}}</td>
              <td>{{patient.Conditions}}</td>
              <td></td>
              <td></td>
              <td><button (click)="CheckThyroid(patient._id)" style="margin-left:-100px" type="button" class="btn btn-info">Check Disease </button><button (click)="UpdatePatient(patient._id)" type="button" class="btn btn-success">Update </button> <button (click)="DeletePatient(patient._id)"  type="button" class="btn btn-danger">Delete </button></td>

            </tr>
            </tbody>
           </table>
           </div>

           </div>
           </div>
           </div>

           </div>

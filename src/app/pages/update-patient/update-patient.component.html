<div class="container">
  <h1>Edit Patient Info</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updatePatient(patient._id)" #PatientForm="ngForm">
         <div class="form-group">
          <label for="name">ID</label>
          <input type="text" class="form-control" placeholder="Id" [(ngModel)]="Id" name="id" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="Name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Age</label>
          <input type="text" class="form-control" placeholder="Age" [(ngModel)]="Age" name="age" required>


        </div>

        <div class="form-group">
          <label for="name">Sexe</label>
          <input type="text" class="form-control" placeholder="Sexe" [(ngModel)]="Sexe" name="sexe" required>


        </div>

        <div class="form-group">
          <label for="name">Medecines</label>
          <input type="text" class="form-control" placeholder="Medecines" [(ngModel)]="Medecines" name="medecines" required>
        </div>
        <div class="form-group">
          <label for="name">Conditions</label>
          <input type="text" class="form-control" placeholder="Conditions" [(ngModel)]="Conditions" name="conditions" required>
        </div>
        <div class="form-group">
          <label for="name">Latitude</label>
          <input type="text" class="form-control" placeholder="Latitude" [(ngModel)]="latitude" name="latitude" required>


        </div>
        <div class="form-group">
          <label for="name">Longitude</label>
          <input type="text" class="form-control" placeholder="Longitude" [(ngModel)]="longitude" name="longitude" required>


        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" >Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
